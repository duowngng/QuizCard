{% extends 'main.html' %}
{% block content %}
<style>
    .profile-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }

    .card-container{
        display: grid;
        gap: 50px 50px;
        grid-template-columns: repeat(2, [col-start] auto [col-end])
    }
</style>

<h1>{{user.username}}</h1>

<div class="profile-container">
    <div>
        {% include 'base/topics_bar.html' %}
    </div>

    <div class="card-container">
        {% include 'base/feed.html' %}
    </div>
</div>

{% endblock content %}
